<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card flex">
    <div class="left-column"></div>
    <div class="right-column">
      <div class="right-container flex">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <h1 style="color: hsl(158, 36%, 37%);">$149.99</h1>
        <p style="text-decoration:line-through;margin-left:14px ;">$169.99</p>
        </div>
        <button class="flex">
          <div class="cart"><img src="/images/icon-cart.svg" alt="">
          </div>
          <h4 style="margin-left:14px ;">Add to Cart</h4>
        </button>
        </div>
      
      
    </div>
  </div>

  </div> -->
</body>
</html>
